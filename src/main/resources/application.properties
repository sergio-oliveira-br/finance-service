spring.application.name=finance-service
server.port=8083

# Definition of the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_db
spring.datasource.username=root
spring.datasource.password=Brasil2024
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Config do Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Permite que o cliente obtenha a lista de outros servicos do Eureka (mesmo que nao precise neste caso)
eureka.client.fetch-registry=true

# Indica que este servico deve se registrar no Eureka Server
eureka.client.register-with-eureka=true

# Config adicionais (opcionais, para monitoramento)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.enabled=true

logging.level.org.springframework=DEBUG
logging.level.feign=DEBUG
